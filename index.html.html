                var playerHtml = '<style type="text/css">* {margin: 0; padding: 0;}html, body {width: 100%; height: 100%;}body{display: table;}.img{text-align: center; vertical-align: middle; display: table-cell;}img{width: 100%; max-width: 500px;}</style>';

                $("#ty-vip-player").contents().find("body").html(playerHtml);

                // 获取存储在本地的个性设置
                if (store.enabled) {
                    var videoApi = store.get('videoApi');
                    if (videoApi) {
                        var find = false;
                        // 找到并高亮所用解析接口
                        $(".videoapi-item").each(function () {
                            if ($(this).data("url") == TYBase.encode(videoApi)) {
                                $(this).addClass("am-active");
                                tySiteInfo.videoApi = videoApi;
                                find = true;
                                return false;
                            } else find = false;
                        });

                        if (!find) $(".videoapi-item:first").addClass("am-active");
                    }
                }

                //找到SELECT选中的
                document.getElementById('appduan').value = TYBase.encode(tySiteInfo.videoApi);

                // 切换解析接口
                $(".videoapi-item").click(function () {
                    $("#videoapi .am-active").removeClass("am-active");
                    $(this).addClass("am-active");

                    // 记录接口地址
                    tySiteInfo.videoApi = TYBase.decode($(this).data("url"));

                    // 关闭下拉
                    $("#video-api-select").dropdown("close");

                    // 更新视频播放
                    refreshVideo();

                    // 改变显示的接口名
                    layer.msg("切换接口为 " + TYBase.decode($(this).data("name")));
                });

                $("#btn-vip-play").click(function () {
                    refreshVideo();
                });

                if ($("#video-url").val() != '') refreshVideo();
            });

            // 刷新视频播放
            function refreshVideo() {
                var videoUrl = $("#video-url").val();

                if (videoUrl == "") {
                    layer.msg("链接不能为空！");
                    return false;
                }

                $("#ty-vip-player").attr("src", tySiteInfo.videoApi + videoUrl);

                // 记录用户数据
                if (store.enabled) {
                    store.set("videoApi", tySiteInfo.videoApi);    // 记录所用的api接口

                yidong.style.display = 'none'; pcduan.style.display = '';

                    "top": y - 20,
                    "left": x,
                    "position": "absolute",
                    "font-weight": "bold",
                    "color": "#ff6651"
                });
                $("body").append($i);
                $i.animate({
                    "top": y - 180,
                    "opacity": 0
                },
                    1500,
                    function () {
                        $i.remove();
                    });
            });
        });
    </script>
</body>

</html>
